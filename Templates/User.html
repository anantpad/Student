<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
    .occupation {
      display: none;
    }
  </style>
  </head>
  <body>
  <h1 class="bg-warning p-5">Student Details <i class="fa fa-users"></i></h1>
    <form class="bg-light" action="/registerStudent" method="post">
      <div class="form-row ml-5 mr-5">
        <div class="form-group col-2">
          <label for="studentid" class="text-primary">Student Id</label>
          <input type="text" class="form-control" name="studentid" placeholder="A2C45" value="{{studentid}}" id="studentid">
        </div>
        <div class="form-group col-4">
          <label for="firstname" class="text-primary">First Name</label>
          <input type="text" class="form-control" name="firstname" placeholder="First Name" value="{{firstname}}" id="firstname">
        </div>
        <div class="form-group col-1">
          <label for="mi" class="text-primary">MI</label>
          <input type="text" class="form-control" name="mi" placeholder="X" value="{{mi}}" id="mi">
        </div>
        <div class="form-group col-5">
          <label for="lastname" class="text-primary">Last Name</label>
          <input type="text" class="form-control" name="lastname" placeholder="Last Name" value="{{lastname}}" id="lastname">
        </div>
      </div>
      <div class="form-row ml-5 mr-5">
        <div class="form-group col-6">
          <label for="gender" class="text-primary">Gender</label>
          <select class="form-control" name="gender" id="gender" value="{{gender}}">
            <option>Male</option>
            <option>Female</option>
            <option>Unknown</option>
          </select>
        </div>
        <div class="form-group col-6">
          <label for="birthdate" class="text-primary">Birth Date</label>
          <input type="date" class="form-control" name="birthdate" placeholder="Birth Date" value="{{birthdate}}" id="birthdate">
        </div>
        <div class="col-12 py-3"> <!-- because it has to take entire row -->
          <button class="btn btn-info" id="addlinfo" type="button" name="button" onclick = "showOccupation(this);">Additional Information</button>
        </div>
        <div class="form-group col-6 occupation">
          <label for="occupation" class="text-primary">Occupation</label>
          <input class="form-control" name="occupation" id="occupation" value="">
        </div>
      </div>
        <div class="form-row ml-5 mr-5">
          <div class="form-group mr-3">
            <input type="submit" class="form-control" value="Click Here to Register">
          </div>
          <div class="form-group mr-3">
            <label for="back" class="sr-only">Back to Login Page</label>
            <a class="form-control" role="button" id="back" href="/">Back</a>
          </div>
        </div>
    </form>
    <script type="text/javascript">
      function showOccupation(btn){
        ele = document.getElementsByClassName("occupation");
        // console.log(btn);
        btn.innerHTML = "Hide Additional Information"
        div = ele[0];
        if (div.style.display == "none")
          div.style.display="block";
        else{
          div.style.display = "none"
          btn.innerHTML = "Additional Information"
        }


      }
    </script>
  </body>
</html>
