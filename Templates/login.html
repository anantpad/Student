<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="bg-info p-5">Student Registration</h1>
    <form class="form-inline pt-5 pb-5 bg-light" action="/" method="post">
        <div class="form-group pl-5">
          <label for="studentid" class="sr-only">Login Name</label>
          <input type="text" class="form-control" placeholder="studentid" id="studentid" name="studentid" value="">
        </div>
        <div class="form-group pl-5">
          <label for="password" class="sr-only">Password</label>
          <input type="text" class="form-control" id="password" placeholder="Password" name="" value="">
        </div>
        <div class="form-group pl-5">
          <button type="button" class="btn btn-primary">Sign In</button>
        </div>
        <div class="form-row pl-5">
<!--          <button type="button" class="btn btn-link" name="button">Click Here to Register</button>-->
           <a class="btn btn-link" role="button" href="/registerStudent">Click to Register Here</a>
          <!-- <input type="submit" class="form-control" value="Click Here to Register"> -->
        </div>
      </form>
        <div class="">
          {% for each_dict in data %}
            {% for each in each_dict %}
              <p>{{each}}:{{each_dict[each]}}</p>
            {% endfor %}
            <hr>
          {% endfor %}
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
            </tr>
          </thead>
        </table>
    </body>
</html>
